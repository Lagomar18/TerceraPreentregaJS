<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento Académico</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>Colegio Provincial Padre José Zink</h1>
    </header>
    <section id="curso">
        <h2>Cuarto Segunda</h2>
        <input type="text" id="busqueda" placeholder="Fitrar estudiantes...">
        <div id="estudiantes" class="contenedor-tarjetas">
            <!-- Aquí se cargarán los estudiantes en tarjetas -->
        </div>
    </section>
    <section id="estudiantes-seleccionados">
        <h2>Estudiantes Seleccionados</h2>
        <div id="detalles-estudiante">
            <p>Sin estudiantes seleccionados</p>
            <!-- Aquí se cargarán los detalles de los estudiantes seleccionados -->
        </div>
    </section>
    <footer>
        <div class="registro">
            <img src="./img/Registrado.png" alt="Registrado">
        </div>
        <div class="contacto">
            <p>Desarrollado por Lagomar18</p>
            <p>Contacto lagomarsinoatilio@gmail.com</p>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
